[package]
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
build = "build.rs"
description = "The Webb node"
edition = "2018"
homepage = "https://substrate.dev"
license = "Unlicense"
name = "webb-node"
repository = "https://github.com/substrate-developer-hub/substrate-node-template/"
version = "3.0.0"

[[bin]]
name = "webb-node"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-build-script-utils = { version = "2.0.0" }

[dependencies]
futures = "0.3.4"
log = "0.4.8"
structopt = "0.3.8"
jsonrpc-core = "15.1.0"
jsonrpc-pubsub = "15.0.0"

# local dependencies
webb-runtime = { path = "../runtime", features = ["std"] }

# Substrate dependencies
frame-benchmarking = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
frame-benchmarking-cli = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
pallet-transaction-payment-rpc = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-basic-authorship = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-cli = { features = ["wasmtime"], git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-client-api = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-chain-spec = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-consensus = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-consensus-aura = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-executor = { features = ["wasmtime"], git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-finality-grandpa = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-finality-grandpa-rpc = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-network = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-keystore = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-telemetry = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-rpc = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-rpc-api = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-service = { features = ["wasmtime"], git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sc-transaction-pool = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-api = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-block-builder = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-blockchain = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-consensus = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-consensus-aura = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-core = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-finality-grandpa = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-inherents = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-runtime = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-timestamp = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
sp-transaction-pool = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }
substrate-frame-rpc-system = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }

pallet-contracts-rpc = { git = "https://github.com/webb-tools/substrate.git", branch = "erup-4-benchmarking" }

fc-consensus = { default-features = false, git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }
fp-consensus = { default-features = false, git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }
fc-rpc = { default-features = false, git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }
fp-rpc = { default-features = false, git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }
fc-rpc-core = { default-features = false, git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }
fc-db = { default-features = false, git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }
fc-mapping-sync = { default-features = false, git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }

pallet-evm = { git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }
pallet-ethereum = { git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }
pallet-dynamic-fee = { git = "https://github.com/webb-tools/frontier", branch = "erup-4-benchmarking" }

merkle = { package = "pallet-merkle", path = "../pallets/merkle" }
merkle-rpc = { package = "pallet-merkle-rpc", path = "../pallets/merkle/rpc" }

[features]
default = []
runtime-benchmarks = [
	"merkle/runtime-benchmarks",
]